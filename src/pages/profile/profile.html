  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
      <img src="assets/img/IIIT_sricity_logo.png" width="40" />
  		<ion-card-header>
    			<h1 style="color:red; text-align:center;">Details</h1>
  		</ion-card-header>

  		<ion-card-content>
        <ion-label stacked color="primary">Username</ion-label>
        <ion-input [(ngModel)]="username" name="session" type="text" readonly></ion-input>

        <ion-label stacked color="primary">Email</ion-label>
        <ion-input [(ngModel)]="email" name="session" type="text" readonly></ion-input>

        <ion-label stacked color="primary">ID</ion-label>
        <ion-input [(ngModel)]="id" name="session" type="text" readonly></ion-input>
  		</ion-card-content>
	</ion-card>



</ion-content>
