<!--
  Generated template for the DashboardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
<ion-row>
  <ion-col col-12>
    <ion-card >
      <ion-card-content style="text-align:center;background-color:red;color:white;">
        NEXT LECTURE<br>{{course_name}}{{ course_time| date:'shortTime'}}
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
<ion-row>
<ion-col col-6>
<ion-card >
  <ion-card-content style="text-align:center;background-color:#488AFF;color:white;">
    Lectures Today<br>{{num_lec}}
  </ion-card-content>
</ion-card>
</ion-col>
<ion-col col-6>
<ion-card >
  <ion-card-content style="text-align:center;background-color:#488AFF;color:white;">
    FREE SLOTS<br>3
  </ion-card-content>
</ion-card>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
