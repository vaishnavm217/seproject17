<ion-header>

  <ion-navbar>
    <ion-title>{{course_details.Name}}</ion-title>



  </ion-navbar>
  <ion-toolbar>

<!--cell padding -->
  <ion-segment  [(ngModel)]="course">
  <ion-segment-button value="Structure">
    Structure
  </ion-segment-button>
  <ion-segment-button value="Assignment">
    Assignment
  </ion-segment-button>
  <ion-segment-button value="Records">
    Students
  </ion-segment-button>
    <!-- <div>{{socs}}</div> -->
  </ion-segment>
</ion-toolbar>
</ion-header>
<!-- </div> -->
<ion-content padding>
<div class="cl2" [ngSwitch]="course">

<ion-list *ngSwitchCase="'Structure'">
<ion-card>
  <ion-card-header>Course Structure</ion-card-header>
  <ion-card-content>
<p>{{course_details.desp}}</p>
</ion-card-content></ion-card>
</ion-list>

<ion-list *ngSwitchCase="'Assignment'">
<ion-scroll style="height:75vh;" scrollY="true">
<ion-card *ngFor="let i of assignm" >
  <ion-item>
  <ion-avatar item-start>
    <img src="assets/img/file.png">
  </ion-avatar>

  <ion-card-header>
    Assignment-{{i.Assign_ID}}
  </ion-card-header>
  <ion-card-content>
    <h3><b>Deadline:</b>{{i.End_Time | date}}</h3>
    <h3>{{i.End_Time | date:'shortTime' }}</h3>
    <button ion-button icon-start (click)="openlink('https://iiitssmartattendance.herokuapp.com'+i.Assignment_File)">
        <ion-icon name="star"></ion-icon>
          View

    </button>
  </ion-card-content>
</ion-item>
</ion-card>
</ion-scroll>
<ion-fab bottom right>
  <button ion-fab (click)="openlink1('https://iiitssmartattendance.herokuapp.com/api/upload/')"><ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-list>

<!-- ########################################################## -->
<ion-list *ngSwitchCase="'Records'">
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-scroll style="height:65vh;" scrollY="true">
<ion-card *ngIf="students.length==0">

  <ion-card-content>
<ion-spinner ></ion-spinner>Loading
  </ion-card-content>
</ion-card>
<ion-card  *ngFor="let i of temp_students">
  <ion-card-header>
    <b>{{i.Num}}</b>
  </ion-card-header>
  <ion-card-content>
    <h2>{{i.Name}}</h2>
  </ion-card-content>
</ion-card>
</ion-scroll>
</ion-list>


</div>

</ion-content>
