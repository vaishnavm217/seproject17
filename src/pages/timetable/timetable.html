<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Attendance</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
<button ion-button block  (click)="refress()" style="text-align:center;background-color:red;">
<h1 style="color:white;"> {{stat}} Attendance</h1>
</button>
<ion-card-content style="text-align:center">
<h1>{{mess}}</h1>
<h1>Attendance Count:{{roll_count}}</h1>
<ion-list>
  <ion-item *ngFor="let i of stud_arr" ><ion-label>{{i}}</ion-label>
    <ion-checkbox (checked)="Object.keys(studs).indexOf(i)!=-1"></ion-checkbox></ion-item>
</ion-list>
</ion-card-content>
</ion-content>
