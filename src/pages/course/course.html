<!--

  Ionic pages and navigation.

<ion-header>
<!-- Navigation Bar -->

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Courses</ion-title>
  </ion-navbar>

</ion-header>

<!-- List of Courses -->
<ion-content padding>
  <div>
<ion-card *ngFor="let k of courses" (click)="OpenCourse('CoursedetailPage',k.id)">
  <ion-card-header>
    <b>{{k.Name}}</b>
  </ion-card-header>
</ion-card>
</div>
</ion-content>
