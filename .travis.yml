sudo: false
install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && source ~/.nvm/nvm.sh && nvm install 6.11.2
  - npm install -g cordova
  - npm install -g ionic
language: android
jdk:
  - oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-26.0.2
    - android-26
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
before_install:
 - export JAVA8_HOME=/usr/lib/jvm/java-8-oracle
 - export JAVA_HOME=$JAVA8_HOME
script:
  - npm install
  - ionic cordova platform add android
  - ionic cordova prepare
  - ionic cordova build android --release
  - keytool -genkey -v -keystore my-release-key.keystore -alias alias_name -keyalg RSA -keysize 2048 -validity 10000
  - jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore awesomekey.keystore /home/travis/build/vaishnavm217/seproject17/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk alias_name -storepass $keypass
